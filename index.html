<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <header>
    <div class="container">
     <a class="logo" href="#">Your Logo</a>
    </div>
  </header>
  <main>
    <section class="content">
      <div class="container">
        <div class="information">
          <h1>Sign in to </h1>
          <h2>Lorem Ipsum is simply </h2>
          <p>
            If you don't have an account register <br>
             You can <a href="sign-up.html">Register here !</a>
          </p>
        </div>
        <div class="form">
          <h2>Sign in</h2>
          <form method="post">
            <input type="text" class="name-or-email" name="name-or-email" placeholder="Enter email or user name" autofocus required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Forgot password ?</a>
            <input type="submit" value="Login" class="login">
          </form>
          <p>or continue with</p>
          <div class="continue-with">
            <a href="#">
              <img src="assets/images/Facebook.png" alt="Facebook">
            </a>
            <a href="#">
              <img src="assets/images/apple.png" alt="apple">
            </a>
            <a href="#">
              <img src="assets/images/google.png" alt="google">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
